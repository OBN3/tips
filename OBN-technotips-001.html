<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טכנוטיפים</title>
    <style>
        :root {
            --primary-color: #87CEEB;
            --secondary-color: #FFA500;
            --background-color: #F0F8FF;
            --text-color: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--primary-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            color: white;
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }

        .tip-card {
            background-color: white;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .tip-card:hover {
            transform: translateY(-5px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        #editForm {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #editForm input,
        #editForm textarea {
            width: 100%;
            padding: 0.5rem;
        }

        #editForm button {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <header>
        <h1>טכנוטיפים</h1>
        <nav>
            <select id="categoryFilter">
                <option value="all">כל הקטגוריות</option>
            </select>
            <button id="adminBtn">מנהל</button>
        </nav>
    </header>
    <main id="tipContainer"></main>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let tips = [];
        let categories = new Set();

        async function fetchTips() {
            try {
                const response = await fetch('tips.json');
                const data = await response.json();
                tips = data.tips.map(tip => ({
                    ...tip,
                    date: new Date(tip.date)
                }));
                tips.sort((a, b) => b.date - a.date);
                tips.forEach(tip => categories.add(tip.category));
                populateCategoryFilter();
                displayTips();
            } catch (error) {
                console.error('Error fetching tips:', error);
                alert('שגיאה בטעינת הטיפים. אנא נסה שוב מאוחר יותר.');
            }
        }

        function populateCategoryFilter() {
            const select = document.getElementById('categoryFilter');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                select.appendChild(option);
            });
        }

        function displayTips(category = 'all') {
            const container = document.getElementById('tipContainer');
            container.innerHTML = '';
            tips.filter(tip => category === 'all' || tip.category === category)
                .forEach(tip => {
                    const card = document.createElement('div');
                    card.className = 'tip-card';
                    card.innerHTML = `
                        <h3>${tip.title}</h3>
                        <p>${tip.description.substring(0, 100)}...</p>
                        <button onclick="openModal(${tip.id})">קרא עוד</button>
                    `;
                    container.appendChild(card);
                });
        }

        function openModal(tipId) {
            const tip = tips.find(t => t.id === tipId);
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>${tip.title}</h2>
                <p>${tip.description}</p>
                <p>קטגוריה: ${tip.category}</p>
                <p>תאריך: ${tip.date.toLocaleDateString()}</p>
                <button onclick="printTip(${tipId})">הדפס</button>
            `;
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function printTip(tipId) {
            const tip = tips.find(t => t.id === tipId);
            const printWindow = window.open('', '', 'width=600,height=600');
            printWindow.document.write(`
                <html>
                    <head>
                        <title>${tip.title}</title>
                        <style>
                            body { font-family: Arial, sans-serif; }
                        </style>
                    </head>
                    <body>
                        <h1>${tip.title}</h1>
                        <p>${tip.description}</p>
                        <p>קטגוריה: ${tip.category}</p>
                        <p>תאריך: ${tip.date.toLocaleDateString()}</p>
                    </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        function openEditModal(tipId) {
            const tip = tips.find(t => t.id === tipId);
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <h2>עריכת טיפ</h2>
                <form id="editForm">
                    <input type="text" id="editTitle" value="${tip.title}" required>
                    <textarea id="editDescription" required>${tip.description}</textarea>
                    <input type="text" id="editCategory" value="${tip.category}" required>
                    <input type="date" id="editDate" value="${tip.date.toISOString().split('T')[0]}" required>
                    <button type="submit">שמור שינויים</button>
                </form>
            `;
            document.getElementById('editForm').onsubmit = (e) => {
                e.preventDefault();
                saveTipChanges(tipId);
            };
            modal.style.display = 'block';
        }

        function saveTipChanges(tipId) {
            const updatedTip = {
                id: tipId,
                title: document.getElementById('editTitle').value,
                description: document.getElementById('editDescription').value,
                category: document.getElementById('editCategory').value,
                date: new Date(document.getElementById('editDate').value)
            };
            const index = tips.findIndex(t => t.id === tipId);
            tips[index] = updatedTip;
            closeModal();
            displayTips();
            // כאן יש להוסיף לוגיקה לשמירת השינויים בקובץ JSON בצד השרת
        }

        document.getElementById('categoryFilter').addEventListener('change', (e) => {
            displayTips(e.target.value);
        });

        document.querySelector('.close').addEventListener('click', closeModal);

        window.onclick = function(event) {
            if (event.target == document.getElementById('modal')) {
                closeModal();
            }
        }

        document.getElementById('adminBtn').addEventListener('click', () => {
            const password = prompt('הכנס סיסמת מנהל:');
            if (password === 'Admin') {
                tips.forEach(tip => {
                    const editButton = document.createElement('button');
                    editButton.textContent = 'ערוך';
                    editButton.onclick = () => openEditModal(tip.id);
                    document.querySelector(`.tip-card:nth-child(${tip.id}) button`).after(editButton);
                });
            } else {
                alert('סיסמה שגויה');
            }
        });

        fetchTips();
    </script>
</body>
</html>
