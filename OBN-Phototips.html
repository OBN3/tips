<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h1>צִילוּמוֹבַּייל <br>טיפים וטכניקות לצילום חכם בסמארטפון</h1>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            max-width: 390px;
            margin: 0 auto;
        }
        .container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            color: #4CAF50;
//            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
        }				
        h4 {
            color: #333;
//            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }		
        .search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #search {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        #clearSearch {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .keyword {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .keyword.selected {
            background-color: #4CAF50;
            color: white;
        }
        .topic {
            background-color: #e6f2ff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .topic.selected {
            background-color: #b3d9ff;
        }
        .topic-content {
            display: none;
            padding: 10px;
            background-color: #ffffff;
            border-radius: 5px;
            margin-top: 10px;
        }
        .topic-content img {
            max-width: 100%;
            height: auto;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .help-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>צִילוּמוֹבַּייל - טיפים וטכניקות לצילום חכם בסמארטפון</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="הקלידו מילה והקישו Enter...">
            <button id="clearSearch">נקה חיפוש</button>
        </div>
<!--
        <h2>אינדקס מילות מפתח</h2>
        <h4>בחרו מילה כדי לקבל את הנושא בו היא מופיעה. לחצו על "נקה חיפוש", כדי לאפס את הבחירה</h4>		
        <div id="keywords" class="keywords"></div>
-->        
        <h2>רשימת נושאים</h2>
        <div id="topics"></div>
    </div>
    <div class="copyright">Copyright OBN 2024</div>
    <div class="help-icon" id="helpIcon">?</div>
    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="helpContent"></div>
        </div>
    </div>

    <script>
        const help = `
        <b>ברוכים הבאים לאפליקצייה שתשפר את הצילום שלכם!</b><br><br>
        כדי להשתמש באפליקציה:<br>
        1. ניתן ללחוץ על נושא ולקרוא את תוכנו<br>
        2. ניתן ללחוץ על מילת מפתח ולקבל רשימת נושאים<br>
        3. ניתן לערוך חיפוש אחר מושג<br>
<br><br>
        שאלות? דברו איתי <a href="ofirbn@post.com">במייל</a>
    `;

        let topics = [];
        let keywords = [];

        document.addEventListener('DOMContentLoaded', function() {
            fetch('mobiletips.json')
                .then(response => response.json())
                .then(data => {
                    topics = data;
                    renderTopics();
                    setKeywords();
//                    renderKeywords();
                });

            document.getElementById('search').addEventListener('input', filterTopics);
            document.getElementById('clearSearch').addEventListener('click', clearSearch);
            document.getElementById('helpIcon').addEventListener('click', showHelp);
            document.getElementsByClassName('close')[0].addEventListener('click', closeHelp);
        });

        function renderTopics() {
            const topicsContainer = document.getElementById('topics');
            topicsContainer.innerHTML = '';
            topics.forEach((topic, index) => {
                const topicElement = document.createElement('div');
                topicElement.className = 'topic';
                topicElement.innerHTML = `
                    <h3>${topic.title}</h3>
                    <div class="topic-content">${topic.content}</div>
                `;
                topicElement.addEventListener('click', () => toggleTopic(topicElement, index));
                topicsContainer.appendChild(topicElement);
            });
        }

        function toggleTopic(topicElement, index) {
            const content = topicElement.querySelector('.topic-content');
            const isOpen = content.style.display === 'block';

            // Close all topics
            document.querySelectorAll('.topic').forEach(t => {
                t.classList.remove('selected');
                t.querySelector('.topic-content').style.display = 'none';
            });

            if (!isOpen) {
                topicElement.classList.add('selected');
                content.style.display = 'block';
            }
        }

        function setKeywords() {
            // כאן תוכל להגדיר את מילות המפתח באופן ידני
            keywords = [
                'צילום', 'סמארטפון', 'מצלמה', 'עריכה', 'קומפוזיציה',
                'תאורה', 'פוקוס', 'זווית', 'דיוקן', 'רזולוציה',
                'הפעלה מהירה', 'פנורמה', 'סלפי', 'הגדרות', 'פורטרט',
                'נוף', 'זום', 'עומק שדה', 'טיימר', 'רצף', 'חצובה', 'השתקפות', 'צילום הפוך', 'חשיפה'
            ];
        }

        function renderKeywords() {
            const keywordsContainer = document.getElementById('keywords');
            keywordsContainer.innerHTML = '';
            keywords.forEach(keyword => {
                const keywordElement = document.createElement('span');
                keywordElement.className = 'keyword';
                keywordElement.textContent = keyword;
                keywordElement.addEventListener('click', () => filterByKeyword(keyword, keywordElement));
                keywordsContainer.appendChild(keywordElement);
            });
        }

        function filterByKeyword(keyword, keywordElement) {
            document.querySelectorAll('.keyword').forEach(k => k.classList.remove('selected'));
            keywordElement.classList.add('selected');
            const filteredTopics = topics.filter(topic => 
                topic.title.toLowerCase().includes(keyword) || stripHtml(topic.content).toLowerCase().includes(keyword)
            );
            renderFilteredTopics(filteredTopics);
        }

        function filterTopics() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredTopics = topics.filter(topic => 
                topic.title.toLowerCase().includes(searchTerm) || stripHtml(topic.content).toLowerCase().includes(searchTerm)
            );
            renderFilteredTopics(filteredTopics);
        }

        function renderFilteredTopics(filteredTopics) {
            const topicsContainer = document.getElementById('topics');
            topicsContainer.innerHTML = '';
            filteredTopics.forEach((topic, index) => {
                const topicElement = document.createElement('div');
                topicElement.className = 'topic';
                topicElement.innerHTML = `
                    <h3>${topic.title}</h3>
                    <div class="topic-content">${topic.content}</div>
                `;
                topicElement.addEventListener('click', () => toggleTopic(topicElement, index));
                topicsContainer.appendChild(topicElement);
            });
        }

        function clearSearch() {
            document.getElementById('search').value = '';
            document.querySelectorAll('.keyword').forEach(k => k.classList.remove('selected'));
            renderTopics();
        }

        function showHelp() {
            document.getElementById('helpModal').style.display = 'block';
            document.getElementById('helpContent').innerHTML = help;
        }

        function closeHelp() {
            document.getElementById('helpModal').style.display = 'none';
        }

        function stripHtml(html) {
            let tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || "";
        }

        // Prevent text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
