<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צִילוּמוֹבַּייל - טיפים וטכניקות לצילום חכם בסמארטפון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 390px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 24px;
        }
        h2 {
            color: #4CAF50;
            font-size: 20px;
            margin-top: 20px;
        }
        #search-container {
            display: flex;
            margin-bottom: 20px;
        }
        #search {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
        }
        #clear-search {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }
        #keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .keyword {
            background-color: #4a90e2;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
            cursor: pointer;
        }
        .keyword.selected {
            background-color: #4CAF50;
        }
        .topic {
            cursor: pointer;
            margin-bottom: 10px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: background-color 0.3s;
        }
        .topic:hover {
            background-color: #e6f2ff;
        }
        .topic.active {
            background-color: #90EE90;
        }
        .content {
            display: none;
            padding: 15px;
            background-color: #e6f2ff;
            border-radius: 10px;
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }
        #copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        #help-button {
            padding: 5px 10px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }
        #help-button:hover {
            background-color: #357ae8;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
        }
        .close {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>צִילוּמוֹבַּייל - טיפים וטכניקות לצילום חכם בסמארטפון</h1>
    <button id="help-button">עזרה</button>
    
    <div id="search-container">
        <input type="text" id="search" placeholder="חפש נושא...">
        <button id="clear-search">נקה</button>
    </div>
    
    <h2>אינדקס מילות מפתח</h2>
    <div id="keywords"></div>
    
    <h2>רשימת נושאים</h2>
    <div id="topics"></div>

    <div id="copyright">Copyright OBN 2024</div>

    <div id="helpModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="helpContent"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
